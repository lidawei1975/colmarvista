<!DOCTYPE html>
<html>

<head>
  <title>Countdown Timer</title>
  <style>
    #timerCanvas {
      border: none;
    }
    div.resizable {
            border: 2px solid #40375f;
            border-radius: 0.5rem;
            padding: 20px;
            resize: both;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
        }
  </style>
</head>

<body>
  <div class="resizable" style="width: 800px; height: 800px;">
    <canvas id="timerCanvas"></canvas>
  </div>

  <div>
    <button id="pauseButton" disabled>Pause</button>
    <button id="resumeButton" disabled>Resume</button>
    <label for="durationRed">Red:</label>
    <input type="text" id="durationRed" value="3m">
    <label for="durationYellow">Yellow:</label>
    <input type="text" id="durationYellow" value="6m">
    <label for="durationInput">Total: </label>
    <input type="text" id="durationInput" value="15m">
    <button id="setButton" disabled>Set</button>

    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/tools/timer.js"></script>
</body>

</html>
