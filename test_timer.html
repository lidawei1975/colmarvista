<!DOCTYPE html>
<html>
<head>
<title>Countdown Timer</title>
<style>
  #timerCanvas {
    border: 1px solid black;
  }
</style>
</head>
<body>
  <canvas id="timerCanvas" width="600" height="600"></canvas>
  
  <div>
    <label for="durationInput">Set Duration (seconds):</label>
    <input type="number" id="durationInput" value="60">
    <button id="setButton">Set</button>

    <button id="pauseButton" >Pause</button>
    <button id="resumeButton">Resume</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/tools/timer.js"></script>
</body>
</html>
